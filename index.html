<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>燃放烟花</title>
    <style>
      @keyframes fireworks {
        0% {
          opacity: 0;
          transform: scale(1);
        }
        10% {
          opacity: 1;
          transform: scale(1.5);
        }
        90% {
          opacity: 0;
          transform: scale(1.5);
        }
        100% {
          opacity: 0;
          transform: scale(1);
        }
      }

      body {
        background-color: black;
      }

      #title {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: 'Segoe Script', cursive;
        font-size: 100px;
        font-weight: bold;
        color: pink;
        text-shadow: 2px 2px 0 #ff69b4;
        opacity: 0;
        animation: fireworks 3s ease-in-out forwards;
      }
    </style>
  </head>
  <body>
    <h1 id="title">雪雪520</h1>
  </body>
</html>
